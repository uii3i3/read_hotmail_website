        <div id="result">

                <div class="modal-footer">

              </div>
            </div>
          </div>
          <button id="messageContentButton" type="button" class="btn btn-primary d-none" data-bs-toggle="modal"

      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Enter mail</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea class="form-control" id="inputHotmailText" rows="10"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="importHotmailBtn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Import</button>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#importHotmailModal">Import
